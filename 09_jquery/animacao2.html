        function alterarLargura(valor, duracao) {
            return new Promise(resolve => {
                $('div').animate({
                    width: `+=${valor}`
                }, duracao)
            })
        }

        function moverDiagonal(valor, duracao) {
            return new Promise(resolve => {
                $('div').animate({
                    top: `+=${valor}`,
                    left: `+=${valor}`
                }, duracao)
            })
        }

        function girar(valor, duracao, callback) {
            return new Promise(resolve => {
                $('div').animate({
                    transform: `+=${valor}`
                }, {
                    step: function (valor) {
                        $(this).css('transform', `rotate(${valor}deg)`)
                    },
                    duration: duracao
                }, 'linear')
            })
        }

        Promise.all([
            alterarLargura(300, 100),
            alterarLargura(-300, 500),
            moverDiagonal(300, 'slow'),
            girar(3300, 3000)
        ])
